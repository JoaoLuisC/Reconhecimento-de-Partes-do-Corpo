<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine - Reconhecimento de Partes do Corpo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    

    <div class="container text-center mt-4">
        <h1 class="mb-4">Teachable Machine - Reconhecimento de Partes do Corpo</h1>

        <div class="btn-group mb-4">
            <button class="btn btn-primary" onclick="initWebcam()">📷 Usar Webcam</button>
            <label class="btn btn-secondary">
                📁 Carregar Imagem <input type="file" id="imageUpload" accept="image/*" hidden onchange="predictImage(event)">
            </label>
        </div>
        
        <div id="content">
            <div id="webcam-container"></div>
            <div id="image-preview"></div>
            <div id="label-container" class="mt-4"></div>
        </div>
    </div>
    <div class="background-image" ><img src="/Homem_Vitruviano.png" alt=""></div>
    <script src="script.js"></script>

</html>
